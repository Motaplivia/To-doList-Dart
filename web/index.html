<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 50%, #ffe4e1 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .add-button {
            width: 100%;
            padding: 15px 25px;
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .add-button:hover {
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.4);
        }

        .count {
            text-align: center;
            margin: 20px 0;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 100%);
            color: white;
            border-radius: 20px;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(255, 182, 193, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
            display: block;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #999;
        }

        .empty-state p {
            color: #999;
            font-size: 1rem;
        }

        ul {
            list-style: none;
        }

        li {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            margin: 10px 0;
            background: #fff;
            border: 1px solid #ffb6c1;
            border-radius: 10px;
            transition: all 0.3s ease;
            gap: 15px;
        }

        li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.2);
        }

        li.completed {
            opacity: 0.6;
            background: #f8f9fa;
        }

        li.completed .task-title {
            text-decoration: line-through;
            color: #666;
        }

        li.completed .task-description {
            text-decoration: line-through;
            color: #999;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            accent-color: #ff69b4;
            cursor: pointer;
            margin-top: 5px;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .task-description {
            color: #666;
            font-size: 0.9rem;
        }

        /* Campos de edição inline */
        .edit-title-input, .edit-description-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffb6c1;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 8px;
            font-family: inherit;
        }

        .edit-title-input:focus, .edit-description-input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 0 0.2rem rgba(255, 105, 180, 0.25);
        }

        .edit-description-input {
            resize: vertical;
            min-height: 60px;
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .edit-btn, .remove-btn, .save-btn, .cancel-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .edit-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .edit-btn:hover {
            background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
            transform: translateY(-1px);
        }

        .remove-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
        }

        .remove-btn:hover {
            background: linear-gradient(135deg, #ff5a8c 0%, #ff7a9a 100%);
            transform: translateY(-1px);
        }

        .save-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .save-btn:hover {
            background: linear-gradient(135deg, #20c997 0%, #17a2b8 100%);
            transform: translateY(-1px);
        }

        .cancel-btn {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 100%);
            color: white;
        }

        .cancel-btn:hover {
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 100%);
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            li {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .button-group {
                width: 100%;
                justify-content: space-between;
            }
            
            .edit-title-input, .edit-description-input {
                font-size: 16px; /* Evitar zoom no mobile */
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <div class="input-group">
            <input type="text" id="taskTitle" placeholder="Título da tarefa...">
            <textarea id="taskDescription" placeholder="Descrição da tarefa (opcional)..."></textarea>
            <button class="add-button" id="addButton">
                <i class="fas fa-plus"></i> Adicionar Tarefa
            </button>
        </div>
        
        <div class="count" id="count">
            <i class="fas fa-clock"></i> Tarefas pendentes: 0
        </div>
        
        <div id="emptyState" class="empty-state">
            <i class="fas fa-list-ul"></i>
            <h3>Nenhuma tarefa encontrada</h3>
            <p>Adicione uma nova tarefa para começar!</p>
        </div>
        
        <ul id="taskList" style="display: none;">
            <!-- Tarefas serão adicionadas aqui -->
        </ul>
    </div>
    
    <script defer src="main.dart.js"></script>
</body>
</html>
