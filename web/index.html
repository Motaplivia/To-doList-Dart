<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <div class="input-group">
            <input type="text" id="taskTitle" placeholder="Título da tarefa...">
            <textarea id="taskDescription" placeholder="Descrição da tarefa (opcional)..."></textarea>
            <button class="add-button" id="addButton">
                <i class="fas fa-plus"></i> Adicionar Tarefa
            </button>
        </div>
        
        <div class="count" id="count">
            <i class="fas fa-clock"></i> Tarefas pendentes: 0
        </div>
        
        <div id="emptyState" class="empty-state">
            <i class="fas fa-list-ul"></i>
            <h3>Nenhuma tarefa encontrada</h3>
            <p>Adicione uma nova tarefa para começar!</p>
        </div>
        
        <ul id="taskList" style="display: none;">
            <!-- Tarefas serão adicionadas aqui -->
        </ul>
        
        <div id="paginationContainer" class="pagination-container" style="display: none;">
            <!-- Botões de paginação serão adicionados aqui -->
        </div>
    </div>
    
    <script defer src="main.dart.js"></script>
</body>
</html>
